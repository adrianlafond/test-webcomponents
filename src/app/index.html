<template id="template-app-main">
  <p>Hello, world</p>
</template>

<script>
class AppMain extends HTMLElement {
  connectedCallback() {
    this.render();
  }

  render() {
    const shadow = this.attachShadow({ mode: 'open' });
    shadow.appendChild(AppMain.template.content.cloneNode(true));
  }
}

AppMain.template = document.currentScript.ownerDocument.getElementById('template-app-main');
customElements.define('app-main', AppMain);
</script>
